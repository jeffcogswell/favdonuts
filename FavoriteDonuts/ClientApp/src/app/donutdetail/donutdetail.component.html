<ng-container *ngIf="detail != null">
    <h2>Donut Detail</h2>

    <ng-container *ngIf="donutService.username != null">
        <input type="checkbox" [(ngModel)]="isFavorite" (change)="changeCheckbox()" /> Favorite
    </ng-container>

    {{ detail.name }}
    <br />
    <img src="{{ detail.photo }}" />
</ng-container>
